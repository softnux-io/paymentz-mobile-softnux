name: paymentez_mobile
description: A new Flutter module to use the paymentez services for Android and IOS apps.

version: 1.0.0+3

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^4.0.0
  equatable: ^1.1.1
  meta: ^1.1.8
  font_awesome_flutter: ^9.0.0
  flutter_bloc: ^4.0.0
  path_provider: ^2.0.1
  after_layout: ^1.0.7+2
  crypto: ^3.0.1
  flutter_svg: ^0.22.0
  mask_text_input_formatter: ^1.0.6
  fluro: ^1.6.3

  flutter_kount:
    git:
      url: https://git@bitbucket.org/paymentez/flutter_kount.git
      ref: develop
  flutter_card_io_v2:
    git:
      url: https://git@bitbucket.org/paymentez/flutter_card_io_v2.git
      ref: master

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
    - assets/images/card_generic.png
  uses-material-design: true
  module:
    androidX: true
    androidPackage: com.paymentez.paymentez_mobile
    iosBundleIdentifier: com.paymentez.paymentezMobile

flutter_intl:
  enabled: true
